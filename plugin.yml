name: Hangouts Notification Plugin
description: Sends webhooks to Google Hangouts Chat Rooms
author: https://github.com/rokt
configuration:
  properties:
    webhook-url:
      type: string
    message:
      type: string
    thread-key:
      type: string
    commit-summary:
      type: object
      properties:
        enabled: boolean
        from-commit: 
          type: string
        to-commit:
          type: string
  required:
    - webhook-url
    - message
  additionalProperties: false